<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得する情報 -あなたの健康をサポートする企業・サービスをご紹介- </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>得する情報</h1>
            <p class="subtitle">あなたの健康をサポートする企業・サービスをご紹介</p>
        </header>

        <div class="category-tabs" aria-label="カテゴリ選択">
            <button class="tab-button active" data-category="all">すべて</button>
            <button class="tab-button" data-category="健康情報">健康情報</button>
            <button class="tab-button" data-category="食育情報">食育情報</button>
            <button class="tab-button" data-category="運動情報">運動情報</button>
            <button class="tab-button" data-category="美容情報">美容情報</button>
            <button class="tab-button" data-category="終活情報">終活情報</button>
            <button class="tab-button" data-category="財産管理情報">財産管理情報</button>
            <button class="tab-button" data-category="保険・ファイナンシャルプランナー情報">保険・ファイナンシャルプランナー情報</button>
            <button class="tab-button" data-category="不動産情報">不動産情報</button>
            <button class="tab-button" data-category="弁護士情報">弁護士情報</button>
            <button class="tab-button" data-category="司法書士情報">司法書士情報</button>
            <button class="tab-button" data-category="社労士情報">社労士情報</button>
            <button class="tab-button" data-category="メンタルヘルス">メンタルヘルス</button>
            <button class="tab-button" data-category="防犯情報">防犯情報</button>
            <button class="tab-button" data-category="旅行・観光情報">旅行・観光情報</button>
            <button class="tab-button" data-category="その他">その他</button>
        </div>

        <!-- ▼ 追加: フリーワード検索欄 -->
        <div class="search-bar" role="search" aria-label="フリーワード検索">
            <label for="freeword" class="visually-hidden">フリーワード検索</label>
            <input id="freeword" class="search-input" type="search" placeholder="キーワードで絞り込み（例：ヨガ, 有機, クリニック） 空白でAND検索" autocomplete="off">
            <button id="clearSearch" type="button" class="clear-btn" aria-label="検索条件をクリア">クリア</button>
            <div class="result-row">
                <div id="resultCount" class="result-count" aria-live="polite"></div>
                <div class="search-hint">企業名・紹介文が対象／空白で区切ると <strong>AND</strong> で絞り込み</div>
            </div>
        </div>
        <!-- ▲ 追加ここまで -->

        <div class="companies-grid" id="companiesGrid" aria-live="polite">
            <!-- GAS から取得して動的に描画します -->
        </div>

        <section class="contact-section">
            <h2 class="contact-title">LP掲載のお申し込み</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="companyName">企業名・サービス名 *</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>

                <div class="form-group">
                    <label for="category">カテゴリ *</label>
                    <select id="category" name="category" required>
                        <option value="">選択してください</option>
                        <option value="健康情報">健康情報</option>
                        <option value="食育情報">食育情報</option>
                        <option value="運動情報">運動情報</option>
                        <option value="美容情報">美容情報</option>
                        <option value="終活情報">終活情報</option>
                        <option value="財産管理情報">財産管理情報</option>
                        <option value="保険・ファイナンシャルプランナー情報">保険・ファイナンシャルプランナー情報</option>
                        <option value="不動産情報">不動産情報</option>
                        <option value="弁護士情報">弁護士情報</option>
                        <option value="司法書士情報">司法書士情報</option>
                        <option value="社労士情報">社労士情報</option>
                        <option value="メンタルヘルス">メンタルヘルス</option>
                        <option value="防犯情報">防犯情報</option>
                        <option value="旅行・観光情報">旅行・観光情報</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">紹介メッセージ *</label>
                    <textarea id="message" name="message" rows="4" placeholder="企業・サービスの魅力を簡潔にご紹介ください（100文字程度）" required></textarea>
                </div>

                <div class="form-group">
                    <label for="lpUrl">LP・公式サイトURL *</label>
                    <input type="url" id="lpUrl" name="lpUrl" placeholder="https://example.com" required>
                </div>

                <div class="form-group">
                    <label for="contactName">担当者名 *</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">電話番号</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="additionalInfo">その他ご要望</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="特別なご要望やご質問がございましたらご記入ください"></textarea>
                </div>

                <button type="submit" class="submit-btn">お申し込み送信（掲載料: 月額1,000円）</button>
                <p id="formStatus" class="form-status" role="status" aria-live="polite"></p>
            </form>
        </section>
    </div>

    <script defer src="app.js"></script>
</body>
</html>
