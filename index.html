<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得する情報 -あなたの健康をサポートする企業・サービスをご紹介- </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>得する情報</h1>
            <p class="subtitle">あなたの健康をサポートする企業・サービスをご紹介</p>
        </header>

        <div class="tabs-hint">横にスワイプすると他のカテゴリが見れます <span class="arrows" aria-hidden="true"></span></div>
        <div class="tabs-progress" aria-hidden="true"><div class="tabs-progress__bar"></div></div>
        <div class="category-tabs" aria-label="カテゴリ選択">
            <button class="tab-button active" data-category="all">すべて</button>
            <button class="tab-button" data-category="健康">健康</button>
            <button class="tab-button" data-category="食育">食育</button>
            <button class="tab-button" data-category="運動">運動</button>
            <button class="tab-button" data-category="美容">美容</button>
            <button class="tab-button" data-category="終活">終活</button>
            <button class="tab-button" data-category="財産管理">財産管理</button>
            <button class="tab-button" data-category="保険・ファイナンシャルプランナー">保険・ファイナンシャルプランナー</button>
            <button class="tab-button" data-category="不動産">不動産</button>
            <button class="tab-button" data-category="弁護士">弁護士</button>
            <button class="tab-button" data-category="司法書士">司法書士</button>
            <button class="tab-button" data-category="社労士">社労士</button>
            <button class="tab-button" data-category="メンタルヘルス">メンタルヘルス</button>
            <button class="tab-button" data-category="防犯">防犯</button>
            <button class="tab-button" data-category="旅行・観光">旅行・観光</button>
            <button class="tab-button" data-category="その他">その他</button>
        </div>

        <!-- ▼ 追加: フリーワード検索欄 -->
        <div class="search-bar" role="search" aria-label="フリーワード検索">
            <label for="freeword" class="visually-hidden">フリーワード検索</label>
            <input id="freeword" class="search-input" type="search" placeholder="キーワードで絞り込み（例：ヨガ, 有機, クリニック） 空白でAND検索" autocomplete="off">
            <button id="clearSearch" type="button" class="clear-btn" aria-label="検索条件をクリア">クリア</button>
            <div class="result-row">
                <div id="resultCount" class="result-count" aria-live="polite"></div>
                <div class="search-hint">企業名・紹介文が対象／空白で区切ると <strong>AND</strong> で絞り込み</div>
            </div>
        </div>
        <!-- ▲ 追加ここまで -->

        <div class="companies-grid" id="companiesGrid" aria-live="polite">
            <!-- GAS から取得して動的に描画します -->
        </div>

        <section class="contact-section">
            <h2 class="contact-title">LP掲載のご案内</h2>
            <p style="text-align:center;margin-bottom:20px;">当サイトにLPを掲載しませんか？下記のボタンからフォームに進み、必要事項をご入力ください。</p>
            <p style="text-align:center;">
                <a class="company-link" href="contact.html">お申し込みフォームへ →</a>
            </p>
        </section>
    </div>

    <script defer src="app.js"></script>
</body>
</html>
